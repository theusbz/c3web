<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação de Cores</h1>
  <p>Eu escolhi uma cor. Tente adivinhar qual é!</p>
  <p id="hint">Dica: A cor está entre as 10 cores listadas abaixo.</p>
  <p id="colors-list"></p>
  <input type="text" id="guess" placeholder="Digite sua cor">
  <button onclick="checkGuess()">Tentar</button>
  <p id="feedback"></p>

  <script src="game.js"></script>
</body>
</html>
